<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003F87;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0072CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A0DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Globe -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="30" ry="15" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
  <ellipse cx="50" cy="50" rx="30" ry="8" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Longitude lines -->
  <ellipse cx="50" cy="50" rx="15" ry="30" fill="none" stroke="white" stroke-width="1.5" opacity="0.8"/>
  <ellipse cx="50" cy="50" rx="8" ry="30" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="3" fill="white"/>
  
  <!-- Stars around -->
  <circle cx="20" cy="20" r="2" fill="white" opacity="0.8"/>
  <circle cx="80" cy="20" r="2" fill="white" opacity="0.8"/>
  <circle cx="20" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="80" cy="80" r="2" fill="white" opacity="0.8"/>
</svg>
